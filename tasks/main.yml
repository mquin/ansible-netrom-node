---

  - name: Ensure netrom is loaded on boot
    lineinfile:
      path: /etc/modules
      line: netrom

  - name: load netrom module
    modprobe:
      name: netrom
      state: present

  - name: install systemd unit files
    copy:
      dest: "/etc/systemd/system/{{item}}"
      src: "{{item}}"
    register: unit_files
    with_items:
      - netromd.service
      - nodesave.service

  - name: reload systemd unit files if necessary
    systemd:
      daemon_reload: true
    when: unit_files.changed or unit_override_files.changed

  - name: Template configuration files
    template:
      dest: "/etc/ax25/{{item}}"
      src: "{{item}}.j2"
    with_items:
      - nrports
      - nrbroadcast

  - name: Enable services
    systemd:
      name: "{{item}}" 
      enabled: true
    with_items:
      - netromd.service
      - nodesave.service
 
  - name: Enable netrom ports
    systemd:
      name: "nrattach@{{item}}.service"
      enabled: true
    with_items: "{{nr_ports}}"

  - name: Start netrom ports
    systemd:
      name: "nrattach@{{item}}.service"
      state: started
    with_items: "{{nr_ports}}"

  - name: Start netromd
    systemd:
      name: netromd.service
      state: started
